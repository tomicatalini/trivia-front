<div class="max-w-sm mx-auto mt-10 p-6 border rounded shadow">
  <h2 class="text-xl font-semibold mb-4 text-center">Iniciar sesión</h2>

  <form [formGroup]="loginForm">
    <div class="mb-4">
      <label class="block mb-1 font-medium">Email o Usuario</label>
      <input
        type="text"
        class="w-full px-3 py-2 border rounded"
        formControlName="username"
      />
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Contraseña</label>
      <input
        type="password"
        class="w-full px-3 py-2 border rounded"
        formControlName="password"
      />
    </div>

    <button
      type="button"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded"
      (click)="onSubmit()"
    >
      Iniciar sesión
    </button>

    <div class="mt-4 text-center">
      <button type="button" class="text-blue-600 hover:underline" routerLink="/register" routerLinkActive="router-link-active" >
        Registrarme
      </button>
    </div>
  </form>
</div>
