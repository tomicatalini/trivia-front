<div class="max-w-sm mx-auto mt-10 p-6 border rounded shadow">
    <h2 class="text-xl font-semibold mb-4 text-center">Registrarse</h2>

    <form [formGroup]="registerForm">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Email</label>
        <input
          type="email"
          class="w-full px-3 py-2 border rounded"
          formControlName="email"
        />
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium">Usuario</label>
        <input
          type="text"
          class="w-full px-3 py-2 border rounded"
          formControlName="username"
        />
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium">Rol</label>
        <select
          class="w-full px-3 py-2 border rounded"
          formControlName="role"
        >
          <option value="USER">Usuario</option>
          <option value="ADMIN">Administrador</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium">Contraseña</label>
        <input
          type="password"
          class="w-full px-3 py-2 border rounded"
          formControlName="password"
        />
      </div>

      <button
        type="button"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded"
        (click)="onRegister()"
      >
        Registrarse
      </button>
      <button type="button" class="w-full bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 rounded mt-2" routerLink="/login">
        volver a iniciar sesión
      </button>
    </form>
  </div>
